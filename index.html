<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <div class="container">
    <div class="header">
      <img class="img" src="./eisenhower-matrix.jpg">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-task">
        <label class="title" for="new-task">Add Item</label>
        <div class="add-task-wrapper">
          <input id="new-task" class="task txt" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="todo">
        <li class="list-item">
          <input class="checkbox" type="checkbox">
          <label class="task lbl">Pay Bills</label>
          <input type="text" class="task txt">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="img">
          </button>
        </li>
        <li class="list-item edit-mode">
          <input class="checkbox" type="checkbox">
          <label class="task lbl">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task txt">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="img">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed">
        <li class="list-item">
          <input class="checkbox" type="checkbox" checked>
          <label class="task lbl">See the Doctor</label>
          <input type="text" class="task txt">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="img">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </div>
</body>

</html>
